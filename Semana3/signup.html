<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/signup.css">
    <script src="./assets/scripts/signup.js" defer></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <h3>Insira seus dados para criar uma conta</h3>
        <form id="signupForm">
            <input required type="text" id="company" placeholder="Empresa" aria-label="Empresa">
            <input required type="text" id="cnpj" placeholder="CNPJ" aria-label="CNPJ">
            <input required type="text" id="manager" placeholder="Responsável" aria-label="Responsável">
            <fieldset>
                <input required type="email" id="email" placeholder="E-mail" aria-label="E-mail">
                <input required type="text" id="phoneNumber" placeholder="Telefone" aria-label="Telefone">
            </fieldset>
            <fieldset>
                <input required type="password" id="password" placeholder="Senha" aria-label="Senha">
                <input required type="password" id="confirmPassword" placeholder="Confirmar senha" aria-label="Confirmar senha">
            </fieldset>
           <button type="submit" aria-label="Criar conta">Criar Conta</button>
        </form>
    </div>
    <span class="text-muted">Já possui uma conta? <a class="link-active" href="./login.html">Realizar Login</a></span>
</body>
</html>
