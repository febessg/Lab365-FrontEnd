    <title>Document</title>

<body>

        <h1>Sign in</h1>

           <button type="submit" aria-label="Entrar na conta">Entrar</button>
        </form>
    </div>
    <span class="text-muted">Esqueceu sua senha <a class="link-active" href="#">Redefinir senha</a></span>
